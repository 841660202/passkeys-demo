<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{title}}</title>
    <meta name="description" content="{{title}}">
    <link id="favicon" rel="icon" href="/favicon.svg" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bundle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="components-bundle.js"></script>
  </head>
  <body class="mdc-typography">
    <mwc-top-app-bar-fixed>
      <span slot="title">{{title}}</span>
      <!-- <mwc-icon-button id="code" icon="code" slot="actionItems"></mwc-icon-button> -->
    </mwc-top-app-bar-fixed>
    <mwc-linear-progress id="progress"></mwc-linear-progress>
    <main class="content center">
      <h2>
        Choose your passkey to sign in
      </h2>
      <section class="center">
        <mwc-button id="passkey-signin" icon="key" raised>Sign-in with passkey</mwc-button>
        <mwc-button><a href="/">Use form based sign-in instead</a></mwc-button>
      </section>
      <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
      <script type="module">
        import { $, _fetch, loading, authenticate } from '/client.js';

        // $('#code').addEventListener('click', e => {
        //   location.href = 'https://glitch.com/edit/#!/{{project_name}}';
        // });

        const redirect = (path) => {
          location.href = path;
        }

        if (window.PublicKeyCredential) {
          $('#passkey-signin').addEventListener('click', async e => {
            try {
              loading.start();
              const user = await authenticate();
              if (user) {
                redirect('/home');
              } else {
                throw new Error('User not found.');
              }
            } catch (e) {
              loading.stop();
              console.error(e);
              if (e.name !== 'NotAllowedError') {
                alert(e.message);
              }
            }
          });
        } else {
          alert("WebAuthn isn't supported on this browser. Redirecting to a form.")
          redirect('/');
        }

      </script>
    </main>
  </body>
</html>
